<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name=description content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>AJAX!</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>AJAX Nachrichten Formular</h1>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<p>Senden Sie mir eine Nachricht! Füllen Sie dazu das folgende Formular vollständig aus. Alle Daten werden vertraulich behandelt!</p>
				<div id="form" class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label for="name">Name</label>
							<input class="form-control" type="text" id="name" name="name">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="email">E-Mail</label>
							<input class="form-control" type="text" id="email" name="email">
						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<label for="nachricht">Nachricht</label>
							<textarea name="nachricht" id="nachricht" cols="30" rows="10" class="form-control"></textarea>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-success" id="sendmessage">Nachricht absenden</button>
			</div>	
		</div>
	</div>
</body>
</html>
